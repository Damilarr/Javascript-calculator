<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="./js/calculator.js"></script>
    <link rel="stylesheet" href="./css/calculator.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script> -->
</head>
<body>
    <center>
       <div class="body pt-3">
        <div class="top d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-around standard align-items-center">
             <button class="fa fa-bars btn"></button>
             <h4>Standard</h4>
             <button class="fa-solid fa-arrow-up-right-from-square btn"></button>
            </div>
            <button class="btn  fa-solid fa-clock-rotate-left"></button>
         </div>
         <div class="screen d-flex flex-column" id="screen">
             <h6 class="d-flex text-muted"  id="h6"></h6>
             <h1 class="d-flex" id="h1">0</h1>
         </div>
         <div class="d-flex align-items-center justify-content-around pb-3">
             <button class="btn" disabled><strong>MC</strong></button>
             <button class="btn" disabled><strong>MR</strong></button>
             <button class="btn"><strong>M+</strong></button>
             <button class="btn"><strong>M-</strong></button>
             <button class="btn"><strong>MS</strong></button>
             <button class="btn" disabled`><strong>M</strong><sup><i class="fa fa-caret-down"></i></sup></i></button>
         </div>
         <div class="d-flex flex-wrap justify-content-around ">
             <button class="btn" onclick="percentage()">%</button>
             <button class="btn" onclick="clearScreen('CE')">CE</button>
             <button class="btn" onclick="clearScreen('C')">C</button>
             <button class="btn fa-solid fa-delete-left" onclick="deleteLast()"></button>
         </div>
         <div class="d-flex flex-wrap justify-content-around">
             <button class="btn" onclick="inverse()">1/x</button>
             <button class="btn" onclick="square()">x<sup>2</sup></button>
             <button class="btn" onclick="root()"><sup>2</sup><i class="fa-solid fa-square-root-variable"></i></button>
             <button class="btn fa-solid fa-divide" onclick="operator('/')"></button>
         </div>
         <div class="d-flex flex-wrap justify-content-around figure">
             <button class="btn bg-white" id="BTN" value="7" onclick="display(7)"><strong>7</strong></button>
             <button class="btn bg-white" value="8" onclick="display(8)"><strong>8</strong></button>
             <button class="btn bg-white" value="9" onclick="display(9)"><strong>9</strong></button>
             <button class="btn fa-solid fa-times" onclick="operator('*')"></button>
         </div>
         <div class="d-flex flex-wrap justify-content-around figure">
             <button class="btn btn-outline bg-white" value="4" onclick="display(4)"><strong>4</strong></button>
             <button class="btn bg-white" value="5" onclick="display(5)"><strong>5</strong></button>
             <button class="btn bg-white" value="6" onclick="display(6)"><strong>6</strong></button>
             <button class="btn fa-solid fa-minus" onclick="operator('-')"></button>
         </div>
         <div class="d-flex flex-wrap justify-content-around figure">
             <button class="btn bg-white" value="3" onclick="display(3)"><strong>3</strong></button>
             <button class="btn bg-white" value="2" onclick="display(2)"><strong>2</strong></button>
             <button class="btn bg-white" value="1" onclick="display(1)"><strong>1</strong></button>
             <button class="btn fa-solid fa-plus" onclick="operator('+')"></button>
         </div>
         <div class="d-flex flex-wrap justify-content-around">
             <button class="btn bg-white" onclick="plusOrMinus()">+/-</button>
             <button class="btn bg-white" value="0" onclick="display(0)"><strong>0</strong></button>
             <button class="btn bg-white" value="." onclick="display('.')"><strong>.</strong></button>
             <button class="btn fa-solid fa-equals" onclick="equal()"></button>
         </div>
       </div>
    </center>
</body>
</html>
